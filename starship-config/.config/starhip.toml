# Starship Config - Eldritch Style

format = """
[](#9A348E)\
$os\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$time\
[ ](fg:#33658A)\
$character
"""

add_newline = false

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = "[$user ]($style)"
disabled = false

[os]
style = "bg:#9A348E"
disabled = false

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#FCA17D"
format = "[ $symbol $branch ]($style)"

[git_status]
style = "bg:#FCA17D"
format = "[$all_status$ahead_behind ]($style)"

[c]
symbol = " "
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[docker_context]
symbol = " "
style = "bg:#06969A"
format = "[ $symbol $context ]($style)"

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[elm]
symbol = " "
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[golang]
symbol = " "
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[gradle]
symbol = " "
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[java]
symbol = " "
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[julia]
symbol = " "
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[nim]
symbol = "󰆥 "
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[rust]
symbol = ""
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[scala]
symbol = " "
style = "bg:#86BBD8"
format = "[ $symbol ($version) ]($style)"

[time]
disabled = false
time_format = "%R"
style = "bg:#33658A"
format = "[ $time ]($style)"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold blue)"
